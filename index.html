<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__adaptive page__header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile page__adaptive page__profile">
          <figure class="profile__avatar">
            <img src="./images/profile_avatar.jpg" alt="Аватар" class="profile__avatar-image">
          </figure>
          <div class="profile__info">
            <div class="profile__info-text">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button href="#" class="profile__edit-button"></button>
          </div>
          <button href="#" class="profile__add-button"></button>
        </section>
        <section class="elements page__adaptive page__elements">
          <article class="element">
            <img src="./images/element-karachaevsk.jpg" alt="Карачаевск" class="element__image">
            <div class="element__title-field">
              <h2 class="element__title">Карачаевск</h2>
              <div class="element__heart"></div>
            </div>
          </article>
          <article class="element">
            <img src="./images/element-socotra2.jpg" alt="Сокотра" class="element__image">
            <div class="element__title-field">
              <h2 class="element__title">Сокотра</h2>
              <div class="element__heart"></div>
            </div>
          </article>
          <article class="element">
            <img src="./images/element-sochi.jpg" alt="Сочи" class="element__image">
            <div class="element__title-field">
              <h2 class="element__title">Сочи</h2>
              <div class="element__heart"></div>
            </div>
          </article>
          <article class="element">
            <img src="./images/element-voronezh.jpg" alt="Воронеж" class="element__image">
            <div class="element__title-field">
              <h2 class="element__title">Воронеж</h2>
              <div class="element__heart"></div>
            </div>
          </article>
          <article class="element">
            <img src="./images/element-yellowstone.jpg" alt="Йеллоустон" class="element__image">
            <div class="element__title-field">
              <h2 class="element__title">Йеллоустон</h2>
              <div class="element__heart"></div>
            </div>
          </article>
          <article class="element">
            <img src="./images/element-moscow.jpg" alt="Москва" class="element__image">
            <div class="element__title-field">
              <h2 class="element__title">Москва</h2>
              <div class="element__heart"></div>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer page__footer page__adaptive">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
