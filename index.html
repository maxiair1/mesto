<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header page__header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile page__adaptive page__profile">
          <figure class="profile__avatar">
            <img src="./images/profile_avatar.jpg" alt="Аватар" class="profile__avatar-image">
          </figure>
          <div class="profile__info">
            <div class="profile__info-text">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" name="button-edit" aria-label="Редактировать профиль" class="profile__button-edit"></button>
          </div>
          <button type="button" name="button-add" aria-label="Добавить фото" class="profile__button-add"></button>
        </section>
        <section class="elements page__adaptive page__elements"></section>
      </main>
      <footer class="footer page__adaptive page__footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_profile-edit">
        <div class="popup__container">
          <form action="#" name="profile-form" class="popup__form popup__form_type_profile-edit" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <label class="popup__label">
              <input id="profile-name" type="text" name="profile-name" value="" placeholder="Имя" class="popup__input popup__input_field_name" required minlength="2" maxlength="40">
              <span class="popup__input-error profile-name-error"></span>
            </label>
            <label class="popup__label">
              <input id="profile-about" type="text" name="profile-about" value="" placeholder="О себе" class="popup__input popup__input_field_about" required minlength="2" maxlength="200">
              <span class="popup__input-error profile-about-error"></span>
            </label>
            <button type="submit" class="popup__button-submit popup__button-submit_type_profile-edit">Сохранить</button>
          </form>
          <button type="button" name="button-close_type_profile-edit" aria-label="Закрыть" class="popup__button-close popup__button-close_type_profile-edit"></button>
        </div>
      </div>
      <div class="popup popup_type_card-add">
        <div class="popup__container">
          <form action="#" name="addCard-form" class="popup__form popup__form_type_card-add" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <label class="popup__label">
              <input id="card-name" type="text" name="addCard-name" value="" placeholder="Название" class="popup__input popup__input_field_name" required minlength="2" maxlength="30">
              <span class="popup__input-error card-name-error"></span>
            </label>
            <label class="popup__label">
              <input id="card-link" type="url" name="addCard-link" value="" placeholder="Ссылка на картинку" class="popup__input popup__input_field_about" required>
              <span class="popup__input-error card-link-error"></span>
            </label>
            <button type="submit" class="popup__button-submit popup__button-submit_type_card-add">Сохранить</button>
          </form>
          <button type="button" name="button-close_type_card-add" aria-label="Закрыть" class="popup__button-close popup__button-close_type_card-add"></button>
        </div>
      </div>
      <div class="popup popup_type_photo-open">
        <div class="popup__image-container">
          <img src="#" alt="" class="popup__image">
          <p class="popup__subtitle"></p>
          <button type="button" name="button-close_type_photo-open" aria-label="Закрыть" class="popup__button-close popup__button-close_type_photo-open"></button>
        </div>
      </div>
    </div>
    <template id="template-card">
      <article class="element">
        <img src="#" alt="" class="element__image">
        <div class="element__title-field">
          <h2 class="element__title"></h2>
          <button type="button" name="button-like" aria-label="Нравится" class="element__heart"></button>
        </div>
        <button type="button" name="button-trash" aria-label="Удалить" class="element__trash"></button>
      </article>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
