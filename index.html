<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile page__adaptive page__profile">
          <figure class="profile__avatar">
            <img src="./images/profile_avatar.jpg" alt="Аватар" class="profile__avatar-image">
          </figure>
          <div class="profile__info">
            <div class="profile__info-text">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" name="button-edit" aria-label="Редактировать профиль" class="profile__button-edit"></button>
          </div>
          <button type="button" name="button-add" aria-label="Добавить фото" class="profile__button-add"></button>
        </section>
        <section class="elements page__adaptive page__elements">
        </section>
      </main>
      <footer class="footer page__adaptive page__footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup popup_overlay_form">
        <div class="popup__container">
          <form action="#" name="profile-form" class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" name="profile-name" value="" class="popup__input popup__input_field_name" >
            <input type="text" name="profile-about" value="" class="popup__input popup__input_field_about">
            <button type="submit" class="popup__button-submit">Сохранить</button>
          </form>
          <button type="button" name="button-close" aria-label="Закрыть" class="popup__button-close"></button>
        </div>
      </div>
    </div>
    <div class="popup popup_overlay_image">
      <div class="popup__image-container">
        <img src="#" alt="" class="popup__image">
        <p class="popup__subtitle"></p>
        <button type="button" name="button-close" aria-label="Закрыть" class="popup__button-close"></button>
      </div>
      </div>
    <template id="template-card">
      <article class="element">
        <img src="" alt="" class="element__image">
        <div class="element__title-field">
          <h2 class="element__title"></h2>
          <button type="button" name="button-like" aria-label="Нравится" class="element__heart"></button>
        </div>
        <button type="button" name="button-trash" aria-label="Удалить" class="element__trash"></button>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
